<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Birthday</title>
  </head>
  <body>
    <div class="gradient">
      Happy Birthday to myself <br /><br />
      <p>
        Prayer for myself : <br />
        "In the book of my life, God writes a plot filled with love and
        adventure."
      </p>
    </div>
    <div class="banner">
      <div class="slider" style="--quantity: 7">
        <div class="item" style="--position: 1">
          <img src="../images/Bcake.jpg" alt="" />
        </div>
        <div class="item" style="--position: 2">
          <img src="../images/kolade1.jpg" alt="" />
        </div>
        <div class="item" style="--position: 3">
          <img src="../images/kolade3.jpg" alt="" />
        </div>
        <div class="item" style="--position: 4">
          <img src="../images/kolade (2).jpg" alt="" />
        </div>
        <div class="item" style="--position: 5">
          <img src="../images/kolade6.jpg" alt="" />
        </div>
        <div class="item" style="--position: 6">
          <img src="../images/prettykold.JPG" alt="" />
        </div>
        <div class="item" style="--position: 7">
          <img src="../images/smallkold.JPG" alt="" />
        </div>
        <div class="content">
          <div class="model"></div>
          <h1 data-content="kolade"></h1>
        </div>
      </div>
    </div>

    <div id="display-area"></div>
    <button onclick="toggleItem()">Click For Prayers & Gifts</button>

    <script src="index.js"></script>
  </body>
</html>
